version: 2

jobs:
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/chroju/tfdoc
    steps:
      - checkout
      - restore_cache:
          keys:
            - vendor
      - run: go get github.com/golang/dep/cmd/dep
      - run: go get golang.org/x/tools/cmd/cover
      - run: go get github.com/mattn/goveralls
      - run: dep ensure -v
      - save_cache:
          key: vendor-{{ checksum "Gopkg.lock" }}
          paths:
            - /go/src/github.com/chroju/tfdoc/vendor
      - run: go test -v -covermode=count -coverprofile=coverage.out ./scraping
      - run: goveralls -coverprofile=coverage.out -service=circle-ci -repotoken $COVERALLS_REPO_TOKEN
      - save_cache:
          key: source-{{ epoch }}
          paths:
            - /go/src/github.com/chroju/tfdoc
  deploy:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/chroju/tfdoc
    steps:
      - restore_cache:
          keys:
            - source
      - run: go get github.com/mitchellh/gox
      - run: go get github.com/tcnksm/ghr
      - run: gox -output "bin/{{.Dir}}_{{.OS}}_{{.Arch}}"
      - run: ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME $CIRCLE_TAG bin/

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          filters:
            tags:
              only: /^v.*$/
            branches:
              ignore: /.*/
